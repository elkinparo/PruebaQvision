webdriver{
    driver = chrome
    autodownload = true
    wait.for.timeout = 25000
    timeouts.implicitlywait = 25000
}
serenity {
    console.headings = normal
    logging = VERBOSE
    verbose.steps = true
    console.colors = true
    take.screenshots = AFTER_EACH_STEP
}
chrome.switches = "--start-maximized;--incognito;--disable-popup-blocking;--use-fake-ui-for-media-stream;--use-fake-device-for-media-stream"